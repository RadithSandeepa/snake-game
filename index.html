<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <audio id="gameStart" src="Music/game-start-6104.mp3"></audio>
    <audio id="gameOver" src="Music/negative_beeps-6008.mp3"></audio>
    <audio id="gameBonus" src="Music/message-incoming-132126.mp3"></audio>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
                <div class="game-border-2">
                    <div class="game-border-3">
                        <div id="game-board">

                        </div>
                    </div>
                </div>
        </div>
    </div>
    <h1 id="instruction-text">Press space</h1>
    <img src="Images/snake-game-ai-gen.png" id="logo" alt="snake-logo">
</body>
</html>
